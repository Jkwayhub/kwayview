<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient matching your app -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="40%" stop-color="#0d1220"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>

    <!-- Text gradient for Kwayview -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>

  <!-- Kwayview text -->
  <text
    x="256"
    y="300"
    font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
    font-size="110"
    font-weight="800"
    fill="url(#textGradient)"
    text-anchor="middle"
    letter-spacing="-2">Kwayview</text>

  <!-- Small dot accent on the 'i' -->
  <circle cx="370" cy="150" r="12" fill="#3b82f6" opacity="0.8"/>
</svg>
